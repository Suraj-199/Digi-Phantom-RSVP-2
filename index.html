<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="content">
         <div class="text">
            RSVP
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <span class="fas fa-user"></span>
               <label>NAME</label>
            </div>
            <div class="field">
               <input type="Mobile No." required>
               <span class="fas fa-mobile"></span>
               <label>Mobile No.</label>
            </div>
            <div class="field">
               <input type="email" required>
               <span class="fas fa-at"></span>
               <label>EMAIL</label>
            </div>
         
               <textarea  id="text-area" name="message" style="width:360px; height:80px;">
                 Your Valuable Feedback:
                 </textarea>
                 <p>Request the honour of your presence and blessings
                  on the auspicious occasion of the wedding ceremony of our son.</p>
               <button class ="accept">Accept</button>
               <button class ="regret">Reject</button>
             </div>
            
         </form>
      </div>
   </body>
</html>
